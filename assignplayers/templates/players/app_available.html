{% extends 'players/base.html' %}
{% load static %}

{% block content %}
        {% if app_list_views %}
            <main>
                <div class="container">
                    <div class="row">
                        {% for apps in app_list_views %}
                            <div class="card-deck">
                                <div class="col-sm-4">
                                    <div class="card text-center" style="width: 13rem;">
                                        <img class="bd-placeholder-img card-img-top" src="{% static 'images/logo.png' %}"
                                             width="100%" height="150" alt="Card image">
                                        <div class="card-body">
                                            <p class="card-text">
                                            <b>{{apps.AppName}}</b><br>
                                                {{apps.AppDesc}}
                                            </p>
                                            <a href="{% url 'players:apps_list' %}" class="btn btn-secondary">Update</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <button type="button" class="btn btn-secondary">
                    Download from server
                </button>
                {% else %}
                <p>Apps Not Available Please Download Apps</p><br>
                    <div class="container">
                        <div class="row">
                            <div class="card-deck">
                                <div class="col-sm-4">
                                    <div class="card text-center" style="width: 13rem;">

                                        <div class="card-body">
                                            <p class="card-text"></p>
                                            <a href="{% url 'players:apps_list' %}" class="btn btn-secondary">
                                                Download from server</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </main>
        {% endif %}

{% endblock %}
